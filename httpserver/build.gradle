//    implementation 'org.nanohttpd:nanohttpd-webserver-markdown-plugin:2.3.1'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
jar {
    manifest {
        attributes(
                "Manifest-Version": 1.0,
                "Main-Class": "fi.iki.elonen.SimpleWebServer"
        )
    }
}
shadowJar {
    zip64 true
    baseName = 'httpserver'
    version = 1.0
    dependencies {
        include(dependency('org.nanohttpd:nanohttpd:2.3.1'))
        include(dependency('org.nanohttpd:nanohttpd-webserver:2.3.1'))
//        include(dependency('org.nanohttpd:nanohttpd-webserver-markdown-plugin:2.3.1'))
